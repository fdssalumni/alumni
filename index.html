<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Login</title>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #4facfe, #00f2fe);
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.box {
  background: #fff;
  padding: 25px;
  width: 320px;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.2);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

input {
  width: 100%;
  padding: 10px;
  margin-bottom: 12px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

button {
  width: 100%;
  padding: 10px;
  border: none;
  border-radius: 5px;
  background: #007bff;
  color: #fff;
  font-size: 16px;
  cursor: pointer;
}

button:hover {
  background: #0056b3;
}
a{
  text-decoration: none;
}
.footer-text{
  margin-top:10px;
  text-align:center;
  font-size:13px;
  color:#555;
}
</style>
</head>

<body>

<div class="box">
  <h2>User Login</h2>

  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
  <p>Do not have and account? <a href="usersign.html">Signup</a></p>
  <hr>
  <div class="footer-text">
    FDSS Alumni Members only
  </div>
</div>

<!-- Firebase (MODULAR) -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInWithEmailAndPassword } 
  from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyBkUmyNmP282sZoCXwmOo4ppCGW1gMg1ig",
  authDomain: "alumnifdss.firebaseapp.com",
  projectId: "alumnifdss"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);

window.login = function () {
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    Swal.fire("Missing fields", "Please fill all fields", "warning");
    return;
  }

  signInWithEmailAndPassword(auth, email, password)
    .then(() => {
      Swal.fire({
        icon: "success",
        title: "Login successful",
        timer: 1200,
        showConfirmButton: false
      });

      setTimeout(() => {
        window.location.href = "moha.html"; // change if needed
      }, 1200);
    })
    .catch(error => {
      Swal.fire("Login failed", error.message, "error");
    });
};
</script>

</body>

</html>
