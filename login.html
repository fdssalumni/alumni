<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>

  <!-- SweetAlert -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .box {
      background: #fff;
      padding: 20px;
      width: 320px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 15px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 15px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div class="box">
  <h2>Admin Login</h2>

  <input type="email" id="email" placeholder="Admin Email">
  <input type="password" id="password" placeholder="Password">

  <button onclick="login()">Login</button>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyBkUmyNmP282sZoCXwmOo4ppCGW1gMg1ig",
    authDomain: "alumnifdss.firebaseapp.com",
    projectId: "alumnifdss",
    storageBucket: "alumnifdss.firebasestorage.app",
    messagingSenderId: "571771938800",
    appId: "1:571771938800:web:463fa79c2b902b38ccdf35",
    measurementId: "G-7VL5N3G4RL"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  function login() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();

    if (!email || !password) {
      Swal.fire("Error", "Fill all fields", "warning");
      return;
    }

    auth.signInWithEmailAndPassword(email, password)
      .then(cred => {
        const uid = cred.user.uid;

        // Check if user is admin
        db.collection("admins").doc(uid).get().then(doc => {
          if (doc.exists) {
            Swal.fire({
              icon: "success",
              title: "Login successful",
              timer: 1200,
              showConfirmButton: false
            }).then(() => {
              window.location.href = "admin.html";
            });
          } else {
            auth.signOut();
            Swal.fire("Access Denied", "You are not an admin", "error");
          }
        });
      })
      .catch(err => {
        Swal.fire("Login Failed", err.message, "error");
      });
  }
</script>

</body>
</html>
